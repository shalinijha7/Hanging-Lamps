<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanging Lamps</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">
      <div class="lamparea">
        <!-- Lamp-->
        <div class="bulb1"></div>
        <div class="bulb2"></div>
        <div class="bulb3"></div>
        <!-- wire -->
        <div class="wire1"></div>
        <div class="wire2"></div>
        <div class="wire3"></div>
        <!-- Bulb -->
        <div class="b" id="b1"></div>
        <div class="b" id="b2"></div>
        <div class="b" id="b3"></div>
      </div>
    </div>
  </body>
</html>
